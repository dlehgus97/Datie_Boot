<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR 코드 만들기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-size: 1.2rem; /* 기본 글씨 크기를 1.2배로 설정 */
        }
    </style>
</head>
<body class="bg-light">
<div class="container">
    <div class="row mt-5 justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">결제 진행하기</h5>
                </div>
                <div class="card-body">
                    <form action="/qr" method="get">
                        <div class="mb-3">
                            <label class="form-label">- 매장 선택</label>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="radio" name="url" id="url1"
                                       value="http://localhost:3000/pay/PayLoginPage?companyno=1" required>
                                <label class="form-check-label" for="url1">
                                    포포야어묵
                                </label>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="radio" name="url" id="url2"
                                       value="http://localhost:3000/pay/PayLoginPage?companyno=2" required>
                                <label class="form-check-label" for="url2">
                                    제스티살룬 연남점
                                </label>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="radio" name="url" id="url3"
                                       value="http://localhost:3000/pay/PayLoginPage?companyno=3" required>
                                <label class="form-check-label" for="url3">
                                    노량진 수산시장
                                </label>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="radio" name="url" id="url4"
                                       value="http://localhost:3000/pay/PayLoginPage?companyno=4" required>
                                <label class="form-check-label" for="url4">
                                    롯데월드 아쿠아리움
                                </label>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="radio" name="url" id="url5"
                                       value="http://localhost:3000/pay/PayLoginPage?companyno=5" required>
                                <label class="form-check-label" for="url5">
                                    왕십리 cgv
                                </label>
                            </div>

                        </div>
                        <div class="mb-3">
                            <label for="amount" class="form-label">- 가격</label>
                            <input type="number" class="form-control" id="amount" name="amount" required>
                        </div>
                        <button type="submit" class="btn btn-primary">QR 코드 생성</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@2.9.4/dist/umd/popper.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
